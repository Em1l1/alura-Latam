<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contactos - Barberia Alura</title>
    <link rel="stylesheet" href="productos.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html"><img src="image/logo.png"></a></h1>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="productos.html">productos</a></li>
          <li><a href="form.html">contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <label for="nombreId">Nombre y Apellido</label>
        <input type="text" id="nombreId" class="input-padron" required placeholder="Junan Gomez">

        <label for="correo">Correo Electronico</label>
        <input type="email" id="correo" class="input-padron" required placeholder="victor@alura.com">

        <label for="telefono">Numero de Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(+502) 3423-5345">

        <label for="mensaje" >Mesaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
          <legend class="test">Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
          
          <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
          
          <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>WhatApp</label>
        </fieldset>

        <fieldset>
          <legend>En cual horario prefier ser atendido?</legend>
          <select>
            <option>Morning</option>
            <option>Evening</option>
            <option>Night</option>
          </select>
        </fieldset>

        <label class="box"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>
        
        <input type="submit" value="Enviar formulario" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>    
        </tbody>
        <tfoot>
          <tr>
          </tr>
        </tfoot>
      </table>
    </main>

    <footer>
      <img src="image/logo-blanco.png">
      <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
